<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Fire Prediction Data Submission</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        
        <div class="form-group">
            <label for="Temperature">Temperature:</label>
            <input type="text" id="Temperature" name="Temperature" required>
        </div>
        
        <div class="form-group">
            <label for="RH">RH:</label>
            <input type="text" id="RH" name="RH" required>
        </div>
        
        <div class="form-group">
            <label for="Ws">Ws:</label>
            <input type="text" id="Ws" name="Ws" required>
        </div>
        
        <div class="form-group">
            <label for="Rain">Rain:</label>
            <input type="text" id="Rain" name="Rain" required>
        </div>
        
        <div class="form-group">
            <label for="FFMC">FFMC:</label>
            <input type="text" id="FFMC" name="FFMC" required>
        </div>
        
        <div class="form-group">
            <label for="DMC">DMC:</label>
            <input type="text" id="DMC" name="DMC" required>
        </div>
        
        <div class="form-group">
            <label for="ISI">ISI:</label>
            <input type="text" id="ISI" name="ISI" required>
        </div>
        
        <div class="form-group">
            <label for="Classes">Classes:</label>
            <input type="text" id="Classes" name="Classes" required>
        </div>
        
        <div class="form-group">
            <label for="Region">Region:</label>
            <input type="text" id="Region" name="Region" required>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <div class="result">
        <h3>Prediction Result</h3>
        <p><strong>The FWI result is:</strong> {{ results }}</p>
    </div>
</body>
</html>
